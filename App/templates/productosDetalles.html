{% extends './layout_admin.html' %}
{% block title %} Inicio chido {% endblock %}
{% block body %}
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ producto[1] }} {{ producto[2] }} {{ producto[4] }} {{ producto[6] }}</h5>
                <p class="card-text"><small class="text-muted">Última edición: {{ producto[11] }}</small></p>
                <p class="card-text"><small class="text-muted">Fecha de creación: {{ producto[10] }}</small></p>
            </div>
        </div>
    </div>
  </div>

  <a href="{{ url_for('productosEditar', id=producto[0]) }}" class="btn btn-primary">Editar</a>
  <a href="{{ url_for('dashboardProductos') }}" class="btn btn-danger">Atras</a>
{% endblock %}
